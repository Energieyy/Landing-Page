<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <title>Home</title>
    <!-- Energieyy/Torge Holtwick -->
    <link rel="shortcut icon" href="images/sun.png" id="icon" />
  </head>
  <body id="body">
    <div id="main">
      <h1 id="headline">Welcome</h1>
      <input type="text" placeholder="" id="name" class="input" />
      <br />
      <input
        type="text"
        placeholder="search on Ecosia"
        id="ecosia"
        class="input"
      />
      <br />
      <input
        type="text"
        placeholder="search on YouTube"
        id="youtube"
        class="input"
      />
      <br />
      <input
        type="text"
        placeholder="search on Amazon"
        id="amazon"
        class="input"
      />
      <br />
      <h1 id="zahlout">You searched 0 things</h1>
      <h1 id="uhr">15:50:50</h1>
    </div>
    <div id="mainmenübtns">
      <button id="listbtn">Listen</button>
      <br />
      <button id="settingbtn">Settings</button>
    </div>
    <div id="menülistbtns">
      <button id="btnT">
        <img src="images//Todos.png" />
        Todos?
      </button>
      <br />
      <button id="btnS">
        <img src="images//shopping.png" />
        Things to buy?
      </button>
      <br />
      <button id="btnR">
        <img src="images//Books.png" />
        Saved pages?
      </button>
    </div>
    <hr id="horizontalline" />
    <div id="menü">
      <div id="rbody">
        <input type="text" placeholder="Link?" id="rinput" />
        <br />
        <input type="text" placeholder="Name?" id="rnameinput" />
        <table id="routput">
          <tbody id="readmarktbody"></tbody>
        </table>
      </div>
      <div id="sbody">
        <input type="text" placeholder="Name?" id="snameinput" />
        <br />
        <input type="number" placeholder="Price?" id="spriceinput" />
        <br />
        <input type="text" placeholder="Link?" id="slinkinput" />
        <table id="soutput">
          <tbody id="shoppingtbody"></tbody>
        </table>
        <hr id="calcline" />
        <h3 id="calcresult">0€</h3>
      </div>
      <div id="tbody">
        <input type="text" placeholder="Todos?" id="tinput" />
        <table id="toutput">
          <tbody id="todostbody"></tbody>
        </table>
      </div>
    </div>
    <button id="back"><img src="images//back.png" alt="Back" /></button>
    <button id="menübtn">
      <img src="images//menünight.png" id="menübtnimg" />
    </button>
    <script src="main.js"></script>
    <script src="lists//todos.js"></script>
    <script src="lists//Readmarks.js"></script>
    <script src="lists//shoppinglist.js"></script>
  </body>
</html>
